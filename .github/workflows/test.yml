name: build

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: 22

      - name: Install dependencies
        run: yarn

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    env:
      PUBLIC_PATH: https://storage.yandexcloud.net/kholstinevich-static/v1/static/
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/client/dist

  linters:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          cache: "yarn"
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: eslint
        run: yarn run eslint

      - name: eslint
        run: yarn run stylelint

      - name: eslint
        run: yarn run prettier

  upload:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: ls
        run: ls

      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --exclude '*.html'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_ENDPOINT: 'https://storage.yandexcloud.net'
          DEST_DIR: 'v1/static'
          AWS_REGION: 'ru-central1'
          SOURCE_DIR: 'dist'
